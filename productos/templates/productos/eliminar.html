{% extends 'base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header bg-danger text-white">
                <h5>Confirmar Eliminación</h5>
            </div>
            <div class="card-body">
                <h5 class="card-title">¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</h5>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-3">Eliminar</button>
                    <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-secondary mt-3">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
