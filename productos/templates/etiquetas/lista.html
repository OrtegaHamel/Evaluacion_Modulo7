{% extends 'base.html' %}

{% block title %}Lista de Etiquetas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Lista de Etiquetas</h1>
    <a href="{% url 'crear_etiqueta' %}" class="btn btn-primary">Crear Etiqueta</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for etiqueta in etiquetas %}
            <tr>
                <td>{{ etiqueta.id }}</td>
                <td>{{ etiqueta.nombre }}</td>
                <td>
                    <a href="{% url 'eliminar_etiqueta' etiqueta.id %}" class="btn btn-sm btn-danger" title="Eliminar"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No hay etiquetas registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
