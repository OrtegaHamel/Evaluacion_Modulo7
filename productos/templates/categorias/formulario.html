{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Categoría{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Categoría</h1>
        <form method="post" class="bg-light p-4 rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            <a href="{% url 'lista_categorias' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
